
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maxamad Cade Youth Union</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="MCYU Logo" class="logo">
        <h1>Maxamad Cade Youth Union - Registration</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="location">Current Location:</label>
            <input type="text" id="location" required>

            <label for="clanBranch">Which son of Maxamad Cade do you belong to?</label>
            <select id="clanBranch" required>
                <option value="">--Choose--</option>
                <option value="Cali Gaduud">Cali Gaduud</option>
                <option value="Muuse Cade">Muuse Cade</option>
                <option value="Xasan">Xasan</option>
                <option value="Axmad Dheer">Axmad Dheer</option>
                <option value="Adan">Adan</option>
                <option value="Isman">Isman</option>
            </select>

            <label for="educationLevel">Education Level:</label>
            <select id="educationLevel" required>
                <option value="">--Choose--</option>
                <option value="In School">In School</option>
                <option value="In University">In University</option>
                <option value="Graduated">Graduated</option>
            </select>

            <label for="degree">If graduated, specify Bachelor or Master degree:</label>
            <input type="text" id="degree">

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation">

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <button type="submit">Submit</button>
        </form>

        <div id="memberList" style="display:none;">
            <h2>Registered Members</h2>
            <ul id="memberDisplay"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
