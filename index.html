<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCYU Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f1a40, #2e2eff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.signup-container {
  background: #fff;
  border-radius: 30px;
  padding: 30px 25px;
  width: 90%;
  max-width: 400px;
  color: #111;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

.signup-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #2e2eff;
}

.form-group {
  margin-bottom: 15px;
  position: relative;
}

.form-group input {
  width: 100%;
  padding: 14px 18px;
  border: none;
  border-radius: 50px;
  background-color: #f2f4ff;
  font-size: 16px;
  outline: none;
}

.form-group input::placeholder {
  color: #888;
}

.checkbox {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  font-size: 14px;
  color: #444;
}

.checkbox input {
  margin-right: 8px;
}

.signup-btn {
  width: 100%;
  background: linear-gradient(to right, #2e2eff, #6a6aff);
  border: none;
  padding: 14px;
  color: white;
  border-radius: 50px;
  font-size: 16px;
  cursor: pointer;
}

.signin-link {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.signin-link a {
  color: #2e2eff;
  text-decoration: none;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="registrationForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="Name" required />
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="checkbox">
        <input type="checkbox" required />
        <label>I read and agree to Terms & Conditions</label>
      </div>
      <button type="submit" class="signup-btn">Create Account</button>
    </form>
    <div class="signin-link">
      Already have an account? <a href="#">Sign in</a>
    </div>
  </div>  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Account Created! Your data will be sent and saved (Google Sheets/Backend). TODO: Integrate backend.");
    });
  </script></body>
</html>
