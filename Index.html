<!DOCTYPE html>
<html lang="so">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MAXAMAD CADE YOUTH UNION - Wacyigelin Codbixinta</title>
<style>
  :root {
    --color-primary: #002147; /* Dark Blue */
    --color-secondary: #00509e; /* Medium Blue */
    --color-accent: #00a8e8; /* Light Blue Accent */
    --color-bg-light: #f9fbfc;
    --color-text-light: #002147;
  }
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--color-bg-light);
    color: var(--color-text-light);
  }
  header {
    background-color: var(--color-primary);
    color: white;
    text-align: center;
    padding: 22px 15px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  header img {
    max-height: 65px;
    width: auto;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.9rem;
    margin: 0;
    letter-spacing: 1.2px;
  }
  main {
    max-width: 720px;
    margin: 35px auto 60px;
    background: white;
    padding: 30px 40px;
    border-radius: 14px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
  }
  .call-to-action {
    font-size: 1.35rem;
    font-weight: 700;
    margin-bottom: 30px;
    color: var(--color-primary);
    text-align: center;
  }
  .info-section {
    border: 2px solid var(--color-primary);
    border-radius: 14px;
    background-color: #f0f7fb;
    color: var(--color-primary);
    max-height: 360px;
    overflow-y: auto;
    padding: 20px 25px;
    font-size: 1.1rem;
    line-height: 1.5;
    user-select: none;
  }
  .info-section button {
    margin-top: 18px;
    background-color: var(--color-primary);
    color: white;
    border: none;
    padding: 14px 22px;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    font-size: 1.15rem;
    letter-spacing: 0.7px;
    transition: background-color 0.3s ease;
  }
  .info-section button:hover {
    background-color: var(--color-secondary);
  }
  /* Scrollbar styling */
  .info-section::-webkit-scrollbar {
    width: 10px;
  }
  .info-section::-webkit-scrollbar-thumb {
    background-color: var(--color-primary);
    border-radius: 8px;
  }
</style>
</head>
<body>
<header>
  <h1>MAXAMAD CADE YOUTH UNION</h1>
</header>

<main>
  <div class="call-to-action" role="heading" aria-level="2">
    Ku dhiirrigeli bulshadaada inay qaataan kaararka codbixinta, codkoodana siiya mustaqbalkooda!
  </div>

  <section class="info-section" aria-live="polite" aria-atomic="true" aria-relevant="text">
    <p id="votingReason">Riix badhanka hoose si aad u ogaato sababta muhiimka ah ee aad u qaadan karto kaarka codbixinta oo aad u dhiibato codkaaga.</p>
    <button id="showReasonBtn" aria-describedby="votingReason">Tus Sababta</button>
  </section>
</main>

<script>
  // 100 Somali reasons for voting awareness
  const votingReasons = [
    "Codbixintu waa xaqkaaga aasaasiga ah ee dimoqraadiyadda.",
    "Qaado kaarkaaga codbixinta si aad u matasho bulshadaada.",
    "Codkaaga waa codka bulshadaada oo dhan.",
    "Markaad cod bixiso, waxaad doorataa hoggaankaaga mustaqbalka.",
    "Codbixintu waa awooddaada inaad wax ka bedesho noloshaada.",
    "Qaadashada kaarka codbixinta waa tallaabada ugu horeysa ee isbeddelka.",
    "Codkaaga ma aha mid qashinka lagu tuuro, waa cod sharci ah oo la maqlo.",
    "Markaad cod bixiso, waxaad ilaalinaysaa xuquuqdaada.",
    "Bulshada aan cod bixinin waa bulsho aan matalaynin.",
    "Codkaaga wuxuu ka hortagayaa in la xukumo adiga oo aan danahaaga eegayn.",
    "Qaado kaarkaaga si aad u xaqiijiso in codkaaga la tiriyo.",
    "Codbixintu waa qaabka ugu fudud ee lagu muujiyo aragtidaada.",
    "Markaad cod bixiso, waxaad qayb ka tahay horumarka bulshada.",
    "Qaado kaarkaaga oo dhiibo codkaaga si aad u ilaaliso mustaqbalka carruurtaada.",
    "Codbixintu waxay dhiirrigelisaa hufnaanta iyo isla xisaabtanka dowladda.",
    "Markaad cod bixiso, waxaad xoojineysaa nabadda iyo xasilloonida.",
    "Codkaaga waa difaaca xorriyaddaada.",
    "Qaado kaarkaaga si aad u muujiso inaad ka qayb qaadaneyso hoggaaminta.",
    "Codbixintu waa dariiqa loo maro horumar waara.",
    "Markaad cod bixiso, waxaad ilaalinaysaa dhaqankaaga iyo afkaaga.",
    "Codkaaga waa qalabka ugu awoodda badan ee wax lagu bedelo.",
    "Qaado kaarkaaga oo ka qayb qaado dhisidda bulsho cadaalad ah.",
    "Codbixintu waa tilmaanta qofnimo iyo masuuliyad.",
    "Markaad cod bixiso, waxaad noqoneysaa codka isbeddelka.",
    "Codkaaga wuxuu keenaa in codadkaaga la maqlo oo la ixtiraamo.",
    "Qaado kaarkaaga si aad uga hortagto in la doorto hoggaamiyeyaal aan danahaaga ilaalin.",
    "Codbixintu waa dhaqanka dimuqraadiga ah ee bulshada horumarsan.",
    "Markaad cod bixiso, waxaad xoojinaysaa xuquuqdaada sharciga ah.",
    // (Add remaining reasons here or keep dynamic loading if needed)
  ];

  const reasonParagraph = document.getElementById('votingReason');
  const showReasonBtn = document.getElementById('showReasonBtn');

  let currentIndex = 0;

  showReasonBtn.addEventListener('click', () => {
    if (currentIndex < votingReasons.length) {
      reasonParagraph.textContent = votingReasons[currentIndex];
      currentIndex++;
      if(currentIndex === votingReasons.length) {
        showReasonBtn.disabled = true;
        showReasonBtn.textContent = "Dhamaan Sababaha Waa La Soo Bandhigay";
      }
    }
  });
</script>
</body>
</html>
